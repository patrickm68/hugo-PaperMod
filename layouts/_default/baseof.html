<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    {{- partial "head.html" . }}
</head>

<body
    class="{{ if (and (eq .Kind `page` ) (ne .Layout `archives`)) }}single{{ else }}list{{ if .IsHome }} home {{ end }}{{ end }}{{ if eq $.Site.Params.defaultTheme `dark` }} dark {{ end }}">
    {{- partial "header.html" . }}
    <main class="main" id="top">
        {{- block "main" . }}
        {{end }}
    </main>
    {{- partial "footer.html" . }}
</body>

</html>
